<ion-header>
  <ion-toolbar>
    <ion-title>Öğrenci Düzenle</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="student-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">İsim Soyisim: <ion-text color="danger"></ion-text>
    </ion-label>
    <ion-input [(ngModel)]="data.name" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Yaş: <ion-text color="danger"></ion-text>
    </ion-label>
    <ion-input [(ngModel)]="data.age" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Adres: <ion-text color="danger"></ion-text>
    </ion-label>
    <ion-input [(ngModel)]="data.address" type="text" ></ion-input>
  </ion-item>

  <ion-button color="success" size="small" (click)="update()" class="ion-padding" >
    <ion-icon name="checkmark-circle"></ion-icon>
  </ion-button>
  <ion-button color="danger" size="small" [routerLink]="[ '/student-list']" class="ion-padding" >
    <ion-icon name="close-circle"></ion-icon>
  </ion-button>
  
  
</ion-content>
