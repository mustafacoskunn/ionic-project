<ion-header>
  <ion-toolbar>
    <ion-title>Kayıt Ol</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item class="inputStyle" lines="none" color="#e6e6e6">
          <ion-input placeholder="İsim ve Soyisim" required type="text" [(ngModel)]="user.name"></ion-input>
          <ion-icon name="body-outline" slot="start" class=""></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item class="inputStyle" lines="none" color="#e6e6e6">
          <ion-input placeholder="Email" required type="text" [(ngModel)]="user.email"></ion-input>
          <ion-icon name="mail-outline" slot="start" class=""></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item class="inputStyle" lines="none" color="#e6e6e6">
          <ion-input placeholder="Şifre" required type="password" [(ngModel)]="user.password"></ion-input>
          <ion-icon name="lock-closed-outline" slot="start" class=""></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid >
    
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" type="submit" class="ion-no-margin" (click)="register()">Kayıt Ol</ion-button>
        </ion-col>
      </ion-row>
    
  </ion-grid>
</ion-content>
