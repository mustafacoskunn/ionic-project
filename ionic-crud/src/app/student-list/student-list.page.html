<ion-header>
  <ion-toolbar>
    <ion-title>student-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      
      <ion-col size="6">
        
      </ion-col>
      <ion-col size="6">
        <ion-button routerLink='/student-create/' expand="block" shape="round">
          Öğrenci Ekle
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let item of studentData">
    <div class="ion-padding">
      <ion-button color="warning" size="small" (click)="studentEdit(item)">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button color="danger" size="small" (click)="deleteData(item.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </div>
    <ion-card-header>
      <ion-card-subtitle>ID:{{item.id}}</ion-card-subtitle>
      <ion-card-title>{{item.name}}</ion-card-title>
      <ion-label>Age:{{item.age}}</ion-label>
    </ion-card-header>

    <ion-card-content>
      {{item.address}}
    </ion-card-content>
  </ion-card>
</ion-content>
