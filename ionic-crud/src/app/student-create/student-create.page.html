<ion-header>
  <ion-toolbar>
    <ion-title>student-create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Name <ion-text color="danger">*</ion-text></ion-label>
    <ion-input  required type="text" [(ngModel)]="data.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Age <ion-text color="danger">*</ion-text></ion-label>
    <ion-input  required type="text"  [(ngModel)]="data.age"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Address <ion-text color="danger"></ion-text></ion-label>
    <ion-input  required type="text"  [(ngModel)]="data.address"></ion-input>
  </ion-item>
  <div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin" (click)="createStudent()">Create account</ion-button>
  </div>
</ion-content>
