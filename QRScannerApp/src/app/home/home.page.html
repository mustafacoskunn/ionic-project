<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Qr Oku ve Oluştur
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-button color="warning" (click)="scan()">QR Codu Oku</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="encodeText()" shape="round">QR Oluştur</ion-button>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder="Qr Texti Giriniz" [(ngModel)]="this.encodeData"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Okunan Değer:{{scanData.text}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>QR Format Tipi:{{scanData.format}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
